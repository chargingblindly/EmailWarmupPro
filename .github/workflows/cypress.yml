name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=https://ldxadqnstivqdcquyepv.supabase.co" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=sb_publishable_dEpTMzKPo-mQ0RDiYcoAww_Yf-843HQ" >> .env.local

      - name: Build application
        run: npm run build

      - name: Run Cypress tests
        run: npm run test:e2e:ci
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://ldxadqnstivqdcquyepv.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: sb_publishable_dEpTMzKPo-mQ0RDiYcoAww_Yf-843HQ

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7


